<html lang="pt"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="teste.css">
<title>Tela de cadastro</title>


</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <!-- Substitua 'logo_transparent.png' pelo caminho correto do logo após o upload -->
      <img src="download.png" alt="Logo PORTO SEGURO Transparente">
    </div>
    <form id="loginForm">
      <div class="form-input">
        <img src="icons8-nome-50.png" alt="Ícone Nome"> <!-- Substitua 'icone_nome.png' pelo caminho correto do ícone -->
        <label for="fullName">Digite seu nome completo</label>
        <input type="text" id="fullName" name="fullName" required="">
      </div>
      <div class="form-input">
        <img src="icons8-nova-mensagem-50.png" alt="Ícone Email"> <!-- Substitua 'icone_email.png' pelo caminho correto do ícone -->
        <label for="email">Digite seu email</label>
        <br>
        <input type="email" id="email" name="email" required="">
      </div>
      <div class="form-input">
        <img src="icons8-senha-50.png" alt="Ícone Senha"> <!-- Substitua 'icone_senha.png' pelo caminho correto do ícone -->
        <label for="password">Digite sua senha</label>
        <br>
        <input type="password" id="password" name="password" required="">
      </div>
      <div class="form-input">
        <img src="icons8-senha-50.png" alt="Ícone Confirmar Senha"> <!-- Substitua 'icone_confirmar_senha.png' pelo caminho correto do ícone -->
        <label for="confirmPassword">Confirme a senha</label>
        <br>
        <input type="password" id="confirmPassword" name="confirmPassword" required="">
      </div>
      <div class="form-input">
        <input type="submit" value="Cadastrar">
        
      </div>
    </form>
    <div class="login-footer">
      <p>Já tem uma conta? <a href="Tela de Login1.html">Faça o login</a></p>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = function(event) {
      event.preventDefault();
      // Aqui você pode adicionar a lógica para validar e processar o formulário
      alert('Formulário enviado!');
    };
  </script>

</body></html>
