<html lang="pt"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação do Veículo</title>
    <link rel="stylesheet" href="Avaliacaocerto.css">
    
    </head>
    <body>
    <div class="form-container">
        <img src="download.png" alt="Logo PORTO SEGURO Transparente">
        <h2 class="form-title">Avaliação do Veículo</h2>
        <form>
        <div class="form-field">
            <label for="km-atual">Km atual do veículo?</label><br>
            <input type="text" id="km-atual" name="km-atual" required="">
        </div>
        <div class="form-field">
            <label for="ultima-manutencao">Quando foi a última manutenção?</label><br>
            <input type="date" id="ultima-manutencao" name="ultima-manutencao" required="">
        </div>
        <div class="form-field">
            <label for="motivo-manutencao">Motivo da manutenção?</label><br>
            <textarea id="motivo-manutencao" name="motivo-manutencao" required=""></textarea>
        </div>
        <div class="form-field">
            <input type="submit" value="Cadastrar">
        </div>
        </form>
        <div class="form-footer">
        <button onclick="history.back()">Pular</button>
        
        </div>
    </div>
    
    </body></html>
